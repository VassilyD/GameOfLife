<!DOCTYPE html>
<html>
<head>
	<title>Le jeu de la vie</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="menu">
		<button id="launcher">Play</button>
		<button id="nuke">Nuke</button>
		<button id="onePass">Baby step</button>
		<button id="respawn">Respawn</button>
		<br/><br/>
		Vitesse : <input id="vitesseSelecteur" type="range" min="0" max="500" step="10" value="490"><span id="vitesseAffiche">100 FPS</span></input>
		<br/><br/>
		<form id="tailleSelecteur">
			Hauteur : <input type="number" name="hauteur" step="1"/>
			Largeur : <input type="number" name="largeur" step="1"/>
			<input type="button" id="tailleSelecteurBouton" value="Valider"/>
		</form>
		<p>Maintenir alt enfoncé pour effacer les cases</p>
		<p>Maintenir shift enfoncé pour poser un marcheur</p>
		<p id="fill"></p>
		<p id="testtt"></p>
	</div>
	
	<canvas id="gameOfLifeCanvas" width="500" height="500"></canvas>

	
	<script type="text/javascript" src="js/test2.js"></script>
</body>
</html>
