<!DOCTYPE html>
<html>
<head>
	<title>Le jeu de la vie</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<script type="text/javascript" src="js/VariablesGlobal.js"></script>
	<script type="text/javascript" src="js/Classes/JeuDeLaVie.js"></script>
	<script type="text/javascript" src="js/Classes/Canvas.js"></script>
	<script type="text/javascript" src="js/Classes/GrapheCanvas.js"></script>
	<script type="text/javascript" src="js/Controlleurs.js"></script>
	<script type="text/javascript" src="js/Declencheurs.js"></script>
</head>
<body>
	<div id="menu">
		<button id="launcher">Play</button>
		<button id="nuke">Nuke</button>
		<button id="onePass">Baby step</button>
		<button id="respawn">Respawn</button>
		<br/><br/>
		Vitesse : <input id="vitesseSelecteur" type="range" min="0" max="250" step="1" value="470"><span id="vitesseAffiche">33.33 FPS</span></input>
		<br/><br/>
		<form id="tailleSelecteur">
			Hauteur : <input type="number" name="hauteur" min="10" step="1"/>
			Largeur : <input type="number" name="largeur" min="10" step="1"/>
			<input type="button" id="tailleSelecteurBouton" value="Valider"/>
		</form>
		<br/>
		<div id="selecteurOutil">
			<label><input type="radio" name="outilsGroupe" value="deplacement" checked> Déplacement (Utiliser les touches fléchées pour déplacer la vue)</label>
				<button id="deplacementLibre">Activer Déplacement libre</button>
			<br><br>
			<label><input type="radio" name="outilsGroupe" value="dessin"> Dessiner (Maintenir alt enfoncé pour effacer les cases)</label>
			<br><br>
			<label><input type="radio" name="outilsGroupe" value="patron"> Appliquer patron : </label>
				<span id="patternSelecteur">
				</span>
			<br><br>
			<input type="radio" name="outilsGroupe" value="creer patron" disabled> Creer patron
			<br><br>
		</div>
		<p>Utiliser la molette de la sourie ou les touches + et - pour zoomer/dézoomer</p>
		<p id="infoStats"></p>
		<p id="fill"></p>
		<p id="testtt"></p>
	</div>
	
	<div id="conteneurJeu">
		<canvas id="gameOfLifeCanvas" width="500" height="500"></canvas>
	</div>
	
	<div id="conteneurGraphe">
		<canvas id="grapheCanvas" width="10" height="10"></canvas>
	</div>
	
	<script type="text/javascript" src="js/App.js"></script>
</body>
</html>
